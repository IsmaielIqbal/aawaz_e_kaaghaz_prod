<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Aawaz e Kaaghaz</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Admin Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="../assets/logo.png" alt="Aawaz e Kaaghaz" class="logo">
                    <div class="logo-text">
                        <div class="logo-title">Aawaz e Kaaghaz</div>
                        <div class="tagline">Admin Panel</div>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="../index.html">Back to Site</a></li>
                        <li><a href="#" id="logoutBtn">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Admin Dashboard -->
    <section class="admin-dashboard">
        <div class="container">
            <h1>Content Management</h1>
            
            <!-- User Management -->
            <div class="user-management">
                <h2>User Management</h2>
                <div class="user-form-container">
                    <h3>Add/Update User</h3>
                    <form id="userForm" class="user-form">
                        <div class="form-group">
                            <label for="userUsername">Username *</label>
                            <input type="text" id="userUsername" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="userDisplayName">Display Name</label>
                            <input type="text" id="userDisplayName" name="displayName" placeholder="Optional - will use username if empty">
                        </div>
                        
                        <div class="form-group">
                            <label for="userBio">Bio</label>
                            <textarea id="userBio" name="bio" rows="3" placeholder="Short bio about the user"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="userAvatar">Profile Picture</label>
                            <div class="avatar-upload">
                                <input type="file" id="userAvatar" name="avatar" accept="image/*">
                                <div class="avatar-preview" id="avatarPreview">
                                    <div class="avatar-placeholder">
                                        <i class="fas fa-user"></i>
                                        <span>No image selected</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save User</button>
                            <button type="reset" class="btn btn-outline">Reset Form</button>
                        </div>
                    </form>
                </div>
                
                <div class="users-list">
                    <h3>Existing Users</h3>
                    <div class="users-grid" id="usersList">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Upload Form -->
            <div class="upload-form-container">
                <h2>Upload New Work</h2>
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="workTitle">Title *</label>
                        <input type="text" id="workTitle" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="workAuthor">Author *</label>
                        <select id="workAuthor" name="author" required>
                            <option value="">Select an author</option>
                            <!-- Users will be populated here -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="workCategory">Category *</label>
                        <select id="workCategory" name="category" required>
                            <option value="">Select a category</option>
                            <option value="poetry">Poetry</option>
                            <option value="photography">Photography</option>
                            <option value="art">Art & Craft</option>
                            <option value="stories">Short Stories</option>
                            <option value="filmmaking">Filmmaking</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="workDescription">Description *</label>
                        <textarea id="workDescription" name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="workTags">Tags (comma separated)</label>
                        <input type="text" id="workTags" name="tags" placeholder="e.g., Kashmir, Nature, Love">
                    </div>
                    
                    <div class="form-group">
                        <label for="workMedia">Media Upload *</label>
                        <div class="media-upload">
                            <input type="file" id="workMedia" name="media" accept="image/*,video/*" required>
                            <div class="upload-preview" id="uploadPreview"></div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Publish Work</button>
                        <button type="reset" class="btn btn-outline">Reset Form</button>
                    </div>
                </form>
            </div>
            
            <!-- Existing Works -->
            <div class="existing-works">
                <h2>Manage Existing Works</h2>
                <div class="works-list" id="worksList">
                    <!-- Works will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <script src="admin.js"></script>
</body>
</html>
